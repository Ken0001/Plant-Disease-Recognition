<body>
    <div class="full">
        <main>
            <h3 class="top_title">柚子疾病辨識系統</h3>

            <!-- Upload  -->
            <form id="file-upload-form" class="uploader" method="POST" enctype="multipart/form-data"
                action="http://134.208.3.54:7788/">
                <input id="file-upload" type="file" name="file" accept="image/*" />
                <label for="file-upload" id="file-drag">
                    <img id="file-image" src="#" alt="Preview" class="hidden">
                    <div id="start">
                        <i class="material-icons large">cloud_upload</i>
                        <div>上傳圖片</div>
                        <div id="notimage" class="hidden">Please select an image</div>
                        <span id="file-upload-btn" class="btn btn-primary waves-effect">選擇檔案</span>
                    </div>
                    <div id="response" class="hidden">
                        <div id="messages"></div>
                        <progress class="progress" id="file-progress" value="0">
                            <span>0</span>%
                        </progress></br>
                        <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">顯示結果</button>
                    </div>
                </label>
            </form>
            <!-- Modal Trigger 
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>-->

            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content" id="result">

                </div>

                </div>-->
